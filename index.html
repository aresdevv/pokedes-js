<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./styles.css" rel="stylesheet" />
    <title></title>
  </head>
  <body class="bg-zinc-700">
    <div class="m-20 flex justify-center items-center">
      <h1 class="text-4xl text-yellow-300">POKEDEX</h1>
    </div>
    <div class="flex justify-center gap-2 my-4" id="botonesGeneracion">
      <button
        class="bg-yellow-500 cursor-pointer text-white px-4 py-2 rounded"
        data-gen="1"
      >
        Gen I
      </button>
      <button
        class="bg-yellow-500 cursor-pointer text-white px-4 py-2 rounded"
        data-gen="2"
      >
        Gen II
      </button>
      <button
        class="bg-yellow-500 cursor-pointer text-white px-4 py-2 rounded"
        data-gen="3"
      >
        Gen III
      </button>
      <button
        class="bg-yellow-500 cursor-pointer text-white px-4 py-2 rounded"
        data-gen="4"
      >
        Gen IV
      </button>
      <button
        class="bg-yellow-500 cursor-pointer text-white px-4 py-2 rounded"
        data-gen="5"
      >
        Gen V
      </button>

      <!-- Puedes agregar más -->
    </div>
    <div class="flex justify-center gap-2 my-4">
      <input
        type="number"
        id="inputGeneracion"
        placeholder="Número de Generación"
        class="p-2 rounded bg-zinc-800 text-white"
        min="1"
      />
      <button
        id="buscarGeneracion"
        class="bg-yellow-500 cursor-pointer text-white px-4 py-2 rounded"
      >
        Buscar Generación
      </button>
    </div>
    <!-- Spinner overlay con Tailwind -->
    <div id="loader" class="fixed inset-0  bg-opacity-10 flex items-center justify-center z-[1000] hidden">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
    <!-- Fin Spinner overlay -->

    <div class="cards grid grid-cols-4 gap-4 m-18" id="pokedex"></div>
    <!-- Modal oculto por defecto -->
    <div
      id="modal"
      class="fixed inset-0 bg-black/70 flex justify-center items-center hidden"
    >
      <div class="bg-zinc-900 text-white p-6 rounded-xl max-w-md w-full">
        <button
          id="cerrarModal"
          class="mb-4 text-right block ml-auto text-red-400 cursor-pointer"
        >
          ✖
        </button>
        <div id="contenidoModal">
          <!-- Aquí va el contenido del Pokémon -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
